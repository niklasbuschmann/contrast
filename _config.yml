title: "Lojique' Blog"
author: "Blog Author"
description: "Made with <b style=\"color: #f45;\">&lt;3</b>"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html"}
  - {file: "README.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:m.adam9@pm.me"}
  - {title: Github, icon: github, url: "https://github.com/lojique"}
  - {title: LinkedIn, icon: linkedin, url: "https://www.linkedin.com/in/adamkalu/"}
  - {title: HackTheBox, icon: "https://avatars.githubusercontent.com/u/31746234?s=280&v=4", url: "https://app.hackthebox.com/profile/68453}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
