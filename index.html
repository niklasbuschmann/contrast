<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    .apod-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .apod-title {
      font-size: 24px;
      font-weight: bold;
    }

    .apod-image {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border: 1px solid #ccc;
    }

    .apod-description {
      font-size: 16px;
    }

    .navigation-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .navigation-button {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      overflow: hidden;
    }

    .navigation-button img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5; 
    }
  </style>
</head>
<body>
  <div class="apod-container">
    <h1>Welcome!</h1>
    <hr>
    <div class="navigation-buttons">
      <a class="navigation-button" href="https://timothy-cao.github.io/personal/blog/">
        <img src="./assets/images/astronomy1.jpg" alt="Overlay Image">
        Blogs
      </a>
      <a class="navigation-button" href="https://timothy-cao.github.io/personal/about/">
        <img src="./assets/images/astronomy2.jpg" alt="Overlay Image">
        About Me
      </a>
      <a class="navigation-button" href="https://timothy-cao.github.io/personal/gallery/">
        <img src="./assets/images/astronomy3.jpg" alt="Overlay Image">
        Gallery
      </a>
    </div>
    <hr>
    <h2 class="apod-title">Picture of the day</h2>
    <p style="text-align: center; margin: 10px 0;">Photo for <span id="current-day"></span></p>
    <div class="apod-image">
      <img src="" alt="Picture of the Day">
    </div>
    <p class="apod-description"></p>
  </div>
  <script>
    const currentDaySpan = document.getElementById('current-day');
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    currentDaySpan.textContent = today.toLocaleDateString(undefined, options);

    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://api.nasa.gov/planetary/apod?api_key=JELkWxHjp7EmBUP9qCRfEOycHBZtmpf5k5qWlhsT')
        .then(response => response.json())
        .then(data => {
          const apodImage = document.querySelector('.apod-image img');
          const apodDescription = document.querySelector('.apod-description');

          apodImage.src = data.hdurl || data.url;
          apodImage.alt = data.title;
          apodDescription.textContent = data.explanation;
        })
        .catch(error => {
          console.error('Error fetching NASA APOD:', error);
        });
    });
  </script>
</body>
</html>
